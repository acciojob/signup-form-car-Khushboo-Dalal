<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
   	
	<form action"#" method="POST" name="form" id="form">
    <div>
     <label for="name">Name:</label>
     <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
    </div>
    <div>
     <label for="email">Email:</label>
     <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
    </div>
	<div>
     <label for="gender">Gender:</label>
     <input type="radio" value="Male" name="gender" required> Male
     <input type="radio" value="Female" name="gender" required> Female
    </div>
	<div>
     <label for="cars">Car Brands:</label>
       <select name="cars" id="cars">
       <option value="cars" disabled selected>Car Brands</option>
       <option value="BMW">BMW</option>
       <option value="Audi">Audi</option>
       <option value="Mercedez">Mercedez</option>
       </select>
      </div>
    <div>
     <label for="age">Age:</label>
     <input type="number" name="age" id="age" placeholder="Enter Your Age" required>
    </div>
    <div>
     <label for="dob">DOB:</label>
     <input type="date" name="dob" id="dob" placeholder="Enter Your DOB" required>
    </div>
    <div>
     <label for="tel">Phone Number:</label><br>
     <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
        <!--maxlength-cant have more numbers and pattern-here number must be in this format-->
    </div>
	<div>
     <label for="password">Password:</label>
     <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
    </div>
		 <div>
        <label for="tos">I agree to the TOS:</label><br>
        I agree to the TOS<input type="checkbox" value="tos">
    </div>
	<button type="submit" value="Submit">Submit</button>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
