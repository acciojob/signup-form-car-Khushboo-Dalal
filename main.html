<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
   	
	<form action"#" method="POST" name="form" id="form">
    <div>
     <label for="name">Name:</label>
     <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
    </div>
    <div>
     <label for="email">Email:</label>
     <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
    </div>
	<div>
     <label for="gender">Gender:</label>
     <input type="radio" value="Male" name="gender" required> Male
     <input type="radio" value="Female" name="gender" required> Female
    </div>
	<div>
     <label for="cars">Car Brands:</label>
	  <input type="checkbox" value="pleasechooseanoption" name="cars" id="cars" placeholder="Please choose an option" required>
      BMW: <input type="checkbox" value="BMW" name="cars" id="cars" required>
      Audi: <input type="checkbox" value="Audi" name="cars" id="cars" required>
      Mercedez: <input type="checkbox" value="Mercedez" name="cars" id="cars" required>
    </div>
    <div>
     <label for="age">Age:</label>
     <input type="number" name="age" id="age" placeholder="Enter Your Age" required>
    </div>
    <div>
     <label for="dob">DOB:</label>
     <input type="date" name="dob" id="dob" placeholder="Enter Your DOB" required>
    </div>
    <div>
     <label for="tel">Phone Number:</label><br>
     <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
        <!--maxlength-cant have more numbers and pattern-here number must be in this format-->
    </div>
	<div>
     <label for="password">Password:</label>
     <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
    </div>
	<div>
     <input type="submit">
    </div>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
